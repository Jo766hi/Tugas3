<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	

<div id="bg">
    <div class="input">
        <input type="number" id="num1" placeholder="Angka Pertama">
        <input type="number" id="num2" placeholder="Angka Kedua">
    </div>
    <div class="oprator">
        <input type="button" onClick="tambah()" value="+">
        <input type="button" onClick="kurang()" value="-">
        <input type="button" onClick="kali()" value="x">
        <input type="button" onClick="bagi()" value=":">
        <input type="button" onClick="reset()" value="AC">
    </div>
    <div class="out">
        <p><div class="total">Total:</div> <input type="number" id="hasil" disabled="true"></p>
    </div>
</div>

<script src="oprator.js"></script>
</body>
</html>
